<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="hero">
    <article class="content">
      <h1>Get <span class=colored>insights</span> that help your business grow.</h1>
      <p class="hero-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stats">
        <span class="companies">
          <p class="numbers">10k+</p>
          <p class="words">companies</p>
        </span>       
        <span class="templates">
          <p class="numbers">314</p>
           <p class="words">templates</p>
        </span>         
        <span class="queries">
          <p class="numbers">12M+</p>
          <p class="words">queries</p> 
        </span>              
      </div>   
      </article>
      <div class="img-container">
        <img src="images/image-header-desktop.jpg" alt="women working with computers" class="hero-img">
      </div>
    </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/NathalyCavalcante"  target="_blank">Nathaly Cavalcante</a>.
  </footer>
</body>
</html>
